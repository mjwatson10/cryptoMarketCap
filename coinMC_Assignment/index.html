<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Crypto Capitol</title>


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style/style.css">


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="main.js"></script>


    <style>@import url('https://fonts.googleapis.com/css2?family=Rowdies:wght@700&display=swap');</style>

  </head>
  <body>

<!-- logo -->
    <div class="row">
      <div class="col-sm-12">

        <p style="float: left; clear: left"><img src="https://image.flaticon.com/icons/svg/2091/2091688.svg" id="logo"</p>
        <h3 id="logo_name">CRYPTO CAPITOL</h3>

      </div>

    </div>


<!-- heading -->
    <div class="row">

      <div class="col-sm-12" id="homePageHeader">

        <h1>Top 100 Cryptocurrencies By MarketCap</h1>

      </div>

    </div>


<!-- tabs -->
    <div class="row">

      <div class="col-sm-9" id="tabNav">

          <ul class="nav nav-tabs">
            <li class="nav-item">
              <a class="nav-link active" href="#">MarketCap</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Exchanges</a>
            </li>
          </ul>

      </div>

    </div>


<!-- table -->
    <div class="row">

      <div class="col-sm-9" id="chartData">

          <table class="table table-striped">
            <thead>
              <tr>
                <div class="col-sm-1">
                    <th scope="col" id="rank">Rank</th>
                </div>
                <div class="col-sm-4">
                    <th scope="col" id="name">Name</th>
                </div>
                <div class="col-sm-3">
                    <th scope="col" id="marketCap">Market Cap</th>
                </div>
                <div class="col-sm-1">
                    <th scope="col" id="price">Price</th>
                </div>
                <div class="col-sm-1">
                    <th scope="col" id="volume">Volume(24hrs)</th>
                </div>
                <div class="col-sm-1">
                    <th scope="col" id="supply">Circulating Supply</th>
                </div>
                <div class="col-sm-1">
                    <th scope="col" id="change">Change(24hrs)</th>
                </div>
              </tr>
            </thead>
            <tbody id="tableData">

            </tbody>
          </table>

      </div>

    </div>


  </body>
</html>
